<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile-friendly Page</title>
  <style>
    /* 在这里设置你的CSS样式 */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px; /* 设置内容容器的最大宽度 */
      margin: 0 auto; /* 水平居中内容容器 */
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333333;
    }

    p {
      line-height: 1.5;
      color: #666666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Mobile-friendly Page</h1>
    <p>This is an example of a mobile-friendly webpage.</p>
    <p>Feel free to add your content here.</p>
    <p>I made a static page based on gitpage here. It is amazing!</p>
    <p>Good evening!</p>
  </div>
</body>
</html>
